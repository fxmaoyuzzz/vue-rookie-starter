<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>初始 vue</title></title>
        <!-- 引入 vue -->
        <script type="text/javascript" src="../js/vue.js">
        </script>
    </head>
    <body>
        <!--Vue 模板语法有两大类：
            1、插值语法：
                功能：用于解析标签体内容；
                写法：{{xxx}}，xxx 是 JS 表达式，且可以直接读取到 data 中的所有属性。
            2、指令语法：
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件……）
                举例：v-bind:href="xxxx" 或 简写为 :href="xxx" ，xxx 同样要写 JS 表达式，
                     且可以直接读取到 data 中的所有属性
                备注：Vue 中有很多指令，且形式都是：v-???，此处只是拿 v-bind举例。


         -->

        <div id="root">
            <h1>插值语法</h1>
            <h3>你好, {{name}}</h1>
            <hr/>
            <h1>指令语法</h1>
            <a v-bind:href="url">跳转百度</a>
            <a :href="school.url">跳转百度</a>
            <hr/>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false;
            new Vue({
                el: '#root',
                data: {
                    name: 'jack',
                    url: 'http://www.baidu.com',
                    school: {
                        name: "哈哈哈",
                        url: 'http://www.qq.com',
                    }
            }
        })
        </script>
    </body>
</html>
