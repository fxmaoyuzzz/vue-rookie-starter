<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>初始 vue</title></title>
        <!-- 引入 vue -->
        <script type="text/javascript" src="../js/vue.js">
        </script>
    </head>
    <body>
        <!-- 初始 Vue
            ①：想让 Vue 工作，就必须创建一个 Vue 实例，且需要传入一个配置对象；
            ②：root 容器里的代码依然符合 HTML 规范，只不过是混入了一些特殊的 Vue 语法；
            ③：root 容器里的代码被称为【Vue 模板】；
            ④：Vue 实例和容器是一一对应的；
            ⑤：真实开发中只有一个 Vue 实例，并且会配合着组件一起使用；
            ⑥：{{xxx}}中的 xxx 要写 JS 表达式，且 xxx 可以自动读取到 data 中的所有属性；
            ⑦：一旦 data 中的数据发生变化，那么页面中用到该数据的地方也会自动更新。


            注意区分 JS 表达式和 JS 代码（语句）
            ①：表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                a)：a；
                b)：a+b；
                c)：demo(1)；
                d)：x===y ? 'a' : 'b'
            ②：JS 代码（语句）
                a)：if(){}
                b)：for(){}
        -->

        <!-- 准备一个容器 -->
        <div id="root">
            <h1>hello, {{name}}</h1>
        </div>
        <div id="root1">
            <h1>hello, {{name.toUpperCase()}}</h1>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false;
        // 创建 Vue实例
        new Vue({
            el: '#root', //el用于指定当前 Vue 实例为哪个容器服务，值通常为 css 选择器字符串。
            data: {
                // data中用于存储数据，数据供 el 所指定的容器去使用，值我们暂时先写成一个对象。
                name: 'Vue!',
                age: 666
            }
        }),
        new Vue({
            el: '#root1', //el用于指定当前 Vue 实例为哪个容器服务，值通常为 css 选择器字符串。
            data: {
                // data中用于存储数据，数据供 el 所指定的容器去使用，值我们暂时先写成一个对象。
                name: 'Vue！！！',
                age: 666
            }
        })
        </script>
    </body>
</html>
