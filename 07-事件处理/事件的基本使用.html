<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>事件的基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!--事件的基本使用：
        1、使用 v-on:xxx 或@xxx 绑定事件，其中 xxx 是事件名称
        2、事件的回调需要配置在 methods 对象中，最终会在 vm 上
        3、methods 中配置的函数，不要使用箭头函数！！否则 this 的指向会发生变化，就不是 vm 了
        4、methods 中配置的函数，都是被 Vue 所管理的函数，this 的指向是 vm 或组件实例对象
        5、@click="demo"和@click="demo($event)"效果一致，但后者可以传参 

     -->
    <div id="root">
        <h2>事件的使用</h2>
        <button v-on:click="showInfo">点我一下（不传参）</button>
        <button @click="showInfo1(66, $event)">点我一下（传参）</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;


        const vm = new Vue({
            el: '#root',
            data: {
                name: ''
            },
            methods: {
                showInfo(event) {
                    // console.log(a,b,c,d)
                    alert('hahahah')
                },
                showInfo1(number, a) {
                    console.log(number, a)
                    alert('nihao')
                }
            },
        })
    </script>
</body>

</html>
