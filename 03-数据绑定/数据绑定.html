<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>数据绑定</title></title>
        <!-- 引入 vue -->
        <script type="text/javascript" src="../js/vue.js">
        </script>
    </head>
    <body>
        <!-- Vue 中有 2 种数据绑定的方式：
            1、单向绑定（v-bind）：数据只能从 data 流向页面
            2、双向绑定（v-model）：数据不仅能从 data 流向页面，也可以从页面流向 data。
                备注：
                    a)：双向绑定一般只能应用在表单类元素上（如：input、select等）；
                    b)：v-model:value 可以简写为 v-model，因为 v-model 默认收集的就是 value 值。
        -->

        <div id="root">
            <!-- 普通写法 -->
            单向数据绑定 <input type="text" v-bind:value="name"><br/>
            双向数据绑定 <input type="text" v-model:value="name">
            <br/>
            <!-- 简写 -->
            单向数据绑定 <input type="text" :value="name"><br/>
            双向数据绑定 <input type="text" v-model="name">

            <!-- 以下代码是错误示例，因为 v-model 只能用在表单类元素（输入类元素）上
                    如果没有输入值，如何相互影响，双向绑定？ -->
            <h2 v-model:x="name">hello</h2>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false;
            new Vue({
                el: '#root',
                data: {
                    name: 'jack'
            }
        })
        </script>
    </body>
</html>
