<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>监视属性</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!--监视属性：
        1、当被监视的属性变化时，回调函数自动调用，进行相关操作
        2、监视的属性必须存在，才能被监视
        3、监视的两种写法：
            ①：new Value 时传入 watch 配置
            ②：通过 vm.$watch监视
     -->

    <div id="root">
        <h2>今天天气：{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            computed: {
                info() {

                    return this.isHot ? '炎热' : '凉爽'
                }
            },

            // 书写方式①：

            // watch:{
            //     info:{
            //         immediate:true,
            //         // 什么时候调用？当 isHot 发生改变时
            //         handler(newValue, oldValue){
            //             console.log("修改了")
            //             console.log(newValue)
            //             console.log(oldValue)
            //         }
            //     }
            // }
        })

        // 书写方式②：
        vm.$watch('isHot', {
            immediate: true,
            // 什么时候调用？当 isHot 发生改变时
            handler(newValue, oldValue) {
                console.log("修改了")
                console.log(newValue)
                console.log(oldValue)
            }
        })
    </script>
</body>

</html>
