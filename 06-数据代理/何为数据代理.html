<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 数据代理：通过一个对象代理对另一个对象中属性的操作 -->

    <div id="root">
    </div>
    <script type="text/javascript">
        let obj = {x:100}

        let obj2 = {y:200}

        Object.defineProperty(obj2, 'x', {
            get(){

                return obj.x
            },

            set(value){
                obj.x = value
            }
        })
    </script>
</body>

</html>
