<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>回顾Object.defineproperty 方法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
    </div>
    <script type="text/javascript">
        let number = 18;
        let person = {
            name:'张三',
            sex:'男'
        }
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,    //控制属性是否可枚举，默认值 FALSE
            // writable:true,  //控制熟悉是否可以被修改，默认值 FALSE
            // configurable:true   //控制熟悉是否可被删除，默认值 FALSE

            get:function(){
                console.log("有人读取了 age 属性")  //当有人读取 person 的 age 属性时，get 函数就会被调用，且返回值就是 age 的值
                return number;
            },


            // 当有人修改 person 的 age 属性值时，set 函数就会被调用，且会收到修改的具体值
            set(value){
                console.log("有人修改 age 属性")
                number = value;
            }
        })



        console.log(person)
        console.log(Object.keys(person))
    </script>
</body>

</html>
