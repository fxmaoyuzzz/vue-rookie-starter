<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!--Vue 中的数据代理：
        1、vue 通过 vm 对象来代理 data 对象中属性的操作（读写）

        2、Vue 中数据代理的好处：
            更加方便的操作 data 中的数据
        3、基本原理：
            ①：通过 Object.defineProperty()把 data 对象中所有属性添加到 vm 上
            ②：为每一个添加到 vm 上的属性，都指定一个 getter/setter
            ③：在 getter/setter 内部去操作（读/写）data 中对应的属性。
     -->


    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学习地址：{{address}}</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'hahah',
                address:'银河系'
            }
        })
    </script>
</body>

</html>
